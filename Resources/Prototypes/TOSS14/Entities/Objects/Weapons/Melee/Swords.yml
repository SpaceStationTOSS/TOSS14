
#         --------BASEPARENTS-------

- type: entity
  name: TOSSBaseSword
  parent: BaseSword
  id: TOSSBaseSword
  categories: [ HideSpawnMenu ]
  description: A sword, lol
  components:
  - type: MeleeWeapon
    attackRate: 0.8
    damage:
      types:
        Slash: 1
        Blunt: 1
        Piercing: 1
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg 
  - type: Item 
    size: Ginormous
  - type: Tag
    tags:
    - SheathableSword
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Glass
  - type: ExaminableDamage
    messages: TOSSSwordDamage
  - type: DamageOnHit
    damage:
      types:
        Blunt: 5



